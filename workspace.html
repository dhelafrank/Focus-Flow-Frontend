<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Focus Flow</title>
    <link rel="stylesheet" href="/css/workpace.css">
    <link rel="stylesheet" href="/css/components/progess_bar.css">
</head>

<body>
    <div class="title-container">
        <h3>Projects</h3>
    </div>
    <div class="personal-card-container">
        <div class="personal transparent-card">
            <p class="title">Your Workspace</p>
            <p class="task-status space-between"><span>10 Tasks</span><span>4 Completed</span></p>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-value" progress-percentage="50"></div>
                </div>
            </div>
        </div>
    </div>

    <section class="all-projects">
        <div class="project transparent-card">
            <p class="title">Project One</p>
            <p class="info space-between"><span>Collaborators</span><span>5</span></p>
            <p class="task-status space-between"><span>10 Tasks</span><span>4 Completed</span></p>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-value" progress-percentage="40"></div>
                </div>
            </div>
        </div>

        <div class="project transparent-card">
            <p class="title">Project Two</p>
            <p class="info space-between"><span>Collaborators</span><span>3</span></p>
            <p class="task-status space-between"><span>10 Tasks</span><span>5 Completed</span></p>
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-value" progress-percentage="50"></div>
                </div>
            </div>
        </div>

    </section>

    <nav>
        <a href="/home.html"><img src="/assets/icons/home.svg" alt="home" srcset=""></a>
        <a href="/workspace.html"><img src="/assets/icons/workspace_dash.svg" alt="workspace" srcset=""></a>
        <a href="/new task.html"><img src="/assets/icons/add.svg" alt="add task" srcset=""></a>
        <a href="/notifications.html"><img src="/assets/icons/notifications.svg" alt="notifications" srcset=""></a>
        <a href="/user.html"><img src="/assets/icons/user.svg" alt="user" srcset=""></a>
    </nav>
    <script src="/js/workspace.js" type="module"></script>
    <script src="/js/components/loading-bar.js"></script>
</body>

</html>
